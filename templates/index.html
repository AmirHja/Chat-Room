<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <div style="text-align: center; background-color: #f0f0f0; padding: 10px;">
            <p>{{ user.username }}</p>
        </div>
    {% endif %}
    <a href={% url 'signup' %}>sign up</a>
    <br></br>
    <a href={% url 'login' %}>log in</a>
</body>
</html>
